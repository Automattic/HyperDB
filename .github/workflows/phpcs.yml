name: Code Style Check

on:
  push:
  workflow_dispatch:

permissions:
  contents: read

env:
  PHP_VERSION: "7.4"

jobs:
  codestyle:
    name: Run code style check
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
      - name: Check out source code
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.0.2

      - name: Set up PHP
        uses: shivammathur/setup-php@1a18b2267f80291a81ca1d33e7c851fe09e7dfc4 # tag=v2.21.2
        with:
          php-version: ${{ env.PHP_VERSION }}
          coverage: none

      - name: Install Dependencies
        uses: ramsey/composer-install@f680dac46551dffb2234a240d65ae806c2999dd6 # tag=2.1.0

      - name: Add error matcher
        run: echo "::add-matcher::$(pwd)/.github/checkstyle-problem-matcher.json"

      - name: Run style check
        run: vendor/bin/phpcs --report=checkstyle
