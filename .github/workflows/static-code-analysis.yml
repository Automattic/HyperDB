name: Static Code Analysis

on:
  push:
  workflow_dispatch:

permissions:
  contents: read

env:
  PHP_VERSION: "7.4"

jobs:
  prepare:
    runs-on: ubuntu-latest
    name: Analyze the code with Psalm
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
      - name: Check out source code
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2

      - name: Set up PHP
        uses: shivammathur/setup-php@3312ea6101295aeda1e702b5d3b641e9717de6d6 # tag=v2.20.1
        with:
          php-version: ${{ env.PHP_VERSION }}

      - name: Install dependencies
        uses: ramsey/composer-install@f680dac46551dffb2234a240d65ae806c2999dd6 # tag=2.1.0

      - name: Run psalm
        run: composer psalm -- --output-format=github
